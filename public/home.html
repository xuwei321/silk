<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="littlesorry@github">
	<title>Silk</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div role="tabpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#paint" aria-controls="paint" role="tab" data-toggle="tab">Paint</a>
      </li>
      <li role="presentation">
        <a href="#d3demo" aria-controls="d3demo" role="tab" data-toggle="tab">3D</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="paint">
        <canvas id="canvas"></canvas>
      </div>
      <div role="tabpanel" class="tab-pane" id="d3demo">
        <div id="d3-container"></div>
      </div>
    </div>
  </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/three-project.js"></script>
    <script src="lib/three-renderer.js"></script>
    <script src="lib/three-camera.js"></script>
    <script src="app/2d.js"></script>

    <script type="x-shader/x-vertex" id="vertexshader">
      uniform float amplitude;

      attribute vec3 displacement;
      attribute vec3 customColor;

      varying vec3 vColor;

      void main() {
        vec3 newPosition = position + amplitude * displacement;
        vColor = customColor;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform vec3 color;
      uniform float opacity;

      varying vec3 vColor;

      void main() {
        gl_FragColor = vec4( vColor * color, opacity );
      }
    </script>

    <script src="app/3d.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
